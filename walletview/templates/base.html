<!-- templates/base.html -->
<!DOCTYPE html>
<html>

{% load static %}

<head>
  <meta charset="utf-8">
  <title>{% block title %}WalletWatch{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'walletview/css/w3.css' %}">
</head>
<body>
  <main>
      <!-- Navigation (Sits on top) -->
    <div class="w3-bar w3-blue w3-padding w3-margin-bottom w3-card w3-wide">
    <a href="/wallets" class="w3-bar-item w3-button">WalletWatch</a>

    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
      <a href="{% url 'password_change' %}" class="w3-bar-item w3-button">Change Password</a>
    {% else %}
      <a href="{% url 'login' %}" class="w3-bar-item w3-button">Login</a>
    {% endif %}

    </div>
    </div> 
    <div id="home" class="w3-content">
    {% block content %}
    {% endblock %}
    </div>
  </main>
</body>
</html>
