version: "3.9"
    
services:
  db:
    image: mysql
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: pwxdaiwallet
      MYSQL_DATABASE: xdaiwallet
      MYSQL_USER: xdaiwallet
      MYSQL_PASSWORD: xdaiwallet
  walletwatch:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: walletwatch
    restart: always
    container_name: walletwatch
    ports:
      - 8000:8000
    depends_on:
      - db


volumes:
  db_data: {}